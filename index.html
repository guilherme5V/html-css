<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
  <link
href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'>
</head>
<body>
  <main class="container">

    <form action="">
      <h1>Login </h1>
      <div class="input-box">
        <input placeholder="User" type="email" class="input-panel">
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input placeholder="Password" type="password" class="input-panel">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
          <label for="">
            <input type="checkbox" class="input-remember">
            Remember-me
          </label>
          <a href="forgot/forgot.html" target="_blank">Forgot Password?</a>
      </div>


      <button type="submit" class="login">Login</button>

      <div class="register-link">
        <p>No have account? <a href="register/register.html">Register</a></p>
      </div>
    </form>

  </main>
</body>
</html>
